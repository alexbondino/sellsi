  <!-- Critical CSS: Loader inline para First Paint -->
  <style>
    /* Loader container visible SOLO cuando no hay contenido renderizado */
    #root:empty {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }
    
    /* Loader animation fallback (antes de que cargue MUI) */
    .loader-fallback {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loader-fallback img {
      width: 48px;
      height: 48px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      object-fit: contain;
    }
    
    /* Simple spinner CSS (fallback antes de MUI) */
    .loader-fallback::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border: 4.5px solid #e0e0e0;
      border-top-color: #2E52B2;
      border-radius: 50%;
      animation: spin 1.4s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
