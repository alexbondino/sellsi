<?xml version="1.0" encoding="UTF-8"?>
<!-- Redesigned social preview image: clean, constrained text, safe areas 64px, max line width ~34ch -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628" role="img" aria-labelledby="title desc">
  <title id="title">Sellsi Marketplace Preview</title>
  <desc id="desc">Tarjeta social de Sellsi: logo, claim corto, bullets y mock de productos.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0A2F63"/>
      <stop offset="55%" stop-color="#0F4C92"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F5CA8" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0D3F76" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <style><![CDATA[
      .font-sans{font-family:Inter,Arial,sans-serif;}
      .logo{font-weight:800;letter-spacing:-.5px;}
      .tag{font-weight:600;}
      .body{font-weight:400;}
      .muted{fill:rgba(255,255,255,.88)}
      .bullet-label{font-size:15px;}
    ]]></style>
  <!-- Clip paths for product tiles (rounded corners) -->
  <clipPath id="tileClip1"><rect width="132" height="132" rx="18" ry="18"/></clipPath>
  <clipPath id="tileClip2"><rect width="132" height="132" rx="18" ry="18"/></clipPath>
  <clipPath id="tileClip3"><rect width="132" height="132" rx="18" ry="18"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bg)"/>
  <!-- Subtle mesh / pattern -->
  <g opacity="0.09">
    <circle cx="150" cy="530" r="320" fill="#1F7AD9"/>
    <circle cx="1080" cy="-40" r="300" fill="#124D94"/>
  </g>

  <!-- Layout guide (commented out) -->
  <!-- <rect x="64" y="64" width="1072" height="500" fill="none" stroke="rgba(255,255,255,0.08)" stroke-dasharray="6 6"/> -->

  <!-- LEFT PANEL: Mock product grid -->
  <g transform="translate(64,90)">
    <rect width="520" height="448" rx="28" fill="url(#panel)" stroke="rgba(255,255,255,0.08)" filter="url(#shadow)"/>
    <g transform="translate(40,48)">
      <!-- Three product tiles top (replaced with provider logos) -->
      <g>
        <!-- Tile 1: Click Bar -->
        <image x="0" y="0" width="132" height="132" href="/Landing Page/Nuestros Proveedores/clickbar.webp" preserveAspectRatio="xMidYMid meet" clip-path="url(#tileClip1)" />
        <!-- Tile 2: Aurora Wines -->
        <image x="156" y="0" width="132" height="132" href="/Landing Page/Nuestros Proveedores/aurorawines.png" preserveAspectRatio="xMidYMid meet" clip-path="url(#tileClip2)" />
        <!-- Tile 3: Piscomesías -->
        <image x="312" y="0" width="132" height="132" href="/Landing Page/Nuestros Proveedores/piscomesias.png" preserveAspectRatio="xMidYMid meet" clip-path="url(#tileClip3)" />
        <!-- Subtle white overlay to keep the original style (low opacity) -->
        <g fill="#FFFFFF" fill-opacity="0.06">
          <rect width="132" height="132" rx="18"/>
          <rect x="156" width="132" height="132" rx="18"/>
          <rect x="312" width="132" height="132" rx="18"/>
        </g>
      </g>
      <!-- Two wide feature rows -->
      <rect y="164" width="444" height="54" rx="14" fill="#FFFFFF" fill-opacity="0.14"/>
      <rect y="232" width="444" height="54" rx="14" fill="#FFFFFF" fill-opacity="0.1"/>
      <!-- Small badges row -->
      <g transform="translate(0,308)" fill="#FFFFFF" fill-opacity="0.18">
        <rect width="120" height="40" rx="10"/>
        <rect x="140" width="120" height="40" rx="10"/>
        <rect x="280" width="120" height="40" rx="10"/>
      </g>
    </g>
  </g>

  <!-- RIGHT CONTENT -->
  <g transform="translate(640,96)" class="font-sans" fill="#FFFFFF">
    <!-- Logo + tag -->
    <text x="0" y="0" font-size="54" class="logo">Sellsi</text>
    <text x="0" y="44" font-size="18" class="muted">Plataforma de Abastecimiento Empresarial</text>

    <!-- Claim (wrapped manually) -->
    <g font-size="28" font-weight="700" style="line-height:1.18" class="tag">
      <text x="0" y="108">Compra inteligente y</text>
      <text x="0" y="142">proveedores verificados</text>
    </g>

    <!-- Short body copy (≤ 80 chars total) -->
    <g font-size="17" class="muted body" style="line-height:1.42">
      <text x="0" y="188">Catálogo mayorista, comparación rápida y</text>
      <text x="0" y="212">transacciones seguras en un solo lugar.</text>
    </g>

    <!-- Bullets -->
    <g transform="translate(0,250)" class="muted bullet-label">
      <g transform="translate(0,0)">
        <circle cx="10" cy="10" r="10" fill="#1FA2FF"/>
        <text x="28" y="14">Proveedores verificados</text>
      </g>
      <g transform="translate(0,38)">
        <circle cx="10" cy="10" r="10" fill="#1FA2FF"/>
        <text x="28" y="14">Pagos y trazabilidad segura</text>
      </g>
      <g transform="translate(0,76)">
        <circle cx="10" cy="10" r="10" fill="#1FA2FF"/>
        <text x="28" y="14">Oferta mayorista y minorista</text>
      </g>
    </g>

  <!-- CTA visual (non-interactive) -->
  <g transform="translate(0,372)">
      <rect width="260" height="62" rx="18" fill="#FFFFFF"/>
      <text x="130" y="40" font-size="20" text-anchor="middle" fill="#0F4C92" font-weight="700">Ir al Marketplace</text>
    </g>
  </g>

  <!-- Floating verified badge removed -->

  <!-- Domain footer -->
  <text x="64" y="600" font-size="16" class="font-sans muted">sellsi.cl</text>
</svg>
