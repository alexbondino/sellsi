name: 'üöÄ Crear Jira Ticket en Merge a Staging'

on:
  push:
    branches:
      - staging

jobs:
  create-jira-issue-on-merge:
    if: startsWith(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è Construir payload
        id: build_payload
        shell: bash
        run: |
          PR_MERGE_MESSAGE="${GITHUB_EVENT_HEAD_COMMIT_MESSAGE:-${{ github.event.head_commit.message }}}"
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          COMMIT_SHA="${{ github.sha }}"
          STAGING_URL="http://staging-sellsi.vercel.app"

          SUMMARY="Deploy a STAGING - $REPO - $COMMIT_SHA"

          DESCRIPTION="Deploy autom√°tico a STAGING desde GitHub Actions.\n\nRepositorio: $REPO\nActor: $ACTOR\nCommit SHA: $COMMIT_SHA\n\nMensaje de merge:\n$PR_MERGE_MESSAGE\n\nStaging URL:\n$STAGING_URL"

          # SUMMARY es una sola l√≠nea ‚Üí formato simple
          echo "summary=$SUMMARY" >> "$GITHUB_OUTPUT"

          # DESCRIPTION es multi-l√≠nea ‚Üí usar sintaxis <<EOF
          {
            echo "description<<EOF"
            echo -e "$DESCRIPTION"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: üìù Crear Jira Issue v√≠a API
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          SUMMARY: ${{ steps.build_payload.outputs.summary }}
          DESCRIPTION: ${{ steps.build_payload.outputs.description }}
        shell: bash
        run: |
          echo "Creando issue en Jira..."

          # Construimos el JSON de forma segura con jq para evitar problemas de comillas y saltos de l√≠nea
          PAYLOAD=$(jq -n \
            --arg project "$JIRA_PROJECT_KEY" \
            --arg summary "$SUMMARY" \
            --arg desc "$DESCRIPTION" \
            '{
              fields: {
                project: { key: $project },
                summary: $summary,
                issuetype: { name: "Task" },
                description: $desc
              }
            }')

          echo "Payload a enviar a Jira:"
          echo "$PAYLOAD"

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -u "$JIRA_EMAIL:$JIRA_API_TOKEN" \
            --data "$PAYLOAD" \
            "$JIRA_BASE_URL/rest/api/3/issue"
